<html>
  <head>
    <title>XAR.... controller!!!</title>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

   	<script type="text/javascript" src="/nipplejs.js"></script>
   	<script src="/main.js"></script>

<style type="text/css">
	.joystickleft {
		height: 250px;
		border: 1px;

	}


</style>

  </head>
  <body>
  <div class="container">
    <div class="row">
    	<h1>
    		XAR Controller..
    		<hr>
    	</h1>
    	
    </div>

    <div class="row">
	    <div class = "col-xs-4">
	    	<span>Device ID: </span>
	    	<span id="deviceId"> </span>
	    </div>
	    <div class="col-xs-4">
	    <input class="btn btn-default" type="button" value="Register" onclick="registerWithServer()"/>

	    </div>

    </div>
    <div class="row">
    	<div class="col-xs-9 col-xs-offset-2">

    	</div>
    </div>
    <div class ="row">
    	<div class="col-xs-6">
    		<div id="zonejtick1" class="joystickleft">

    		</div>
    	</div>

    	<div class="col-xs-6">
    		<div id="zonejtick2" class="joystickleft">

    		</div>
    	</div>

    </div>
    <div class="row">
    <hr>
    </div>
    <div class="row">
	    <div class = "col-xs-4">
	    	<span>Controller: </span>
	    	<span id="controllerId"> </span>
	    </div>
	    <div class="col-xs-4">
	    <input class="btn btn-default" type="button" value="Forward" onclick="Forward()"/>
	    
	    </div>
	    <div class="col-xs-4">
	    <input class="btn btn-default" type="button" value="Backward" onclick="Backward()"/>
	    
	    </div>
    </div>
    <div class="row">
    <div class = "col-xs-4">
	    	<span>Turn: </span>
	    	<span id="controllerId"> </span>
	    </div>
	    <div class="col-xs-4">
	    <input class="btn btn-default" type="button" value="right" onclick="Right()"/>
	    
	    </div>
	    <div class="col-xs-4">
	    <input class="btn btn-default" type="button" value="left" onclick="Left()"/>
	    
	    </div>
    </div>
    <div class="row">
        <div class = "col-xs-4">
	    	<span>Camera: </span>
	    	<span id="controllerId"> </span>
	    </div>
	    <div class="col-xs-2">
	    <input class="btn btn-default" type="button" value="Up" onclick="PanUp()"/>
	    
	    </div>
	    <div class="col-xs-2">
	    <input class="btn btn-default" type="button" value="Down" onclick="PanDown()"/>
	    
	    </div>
	</div>
	<div class="row">
		    <div class="col-xs-2">
		    <input class="btn btn-default" type="button" value="Pan->" onclick="PanRight()"/>
		    
		    </div>
		    <div class="col-xs-2">
		    <input class="btn btn-default" type="button" value="Pan<-" onclick="PanLeft()"/>
		    
		    </div>
    </div>

    </div>
  </body>
</html>
